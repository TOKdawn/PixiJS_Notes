<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>精灵——从一个纹理贴图集中创建</title>
</head>
<body>

    <script src="./js/pixi.min.js"></script>
    <script>
        //创建应用
        const app = new PIXI.Application({
            width:512,          //宽
            height:512,         //高
            antialias:true      //搞锯齿
        });

        //将画布添加到页面
        document.body.appendChild(app.view);

        let keyboard = (keyCode)=>{
            let key = {};
            key.code = keyCode;
            key.isDown = false;
            key.isUp = true;
            key.press = undefined;      //按
            key.release = undefined;    //弹起
            
            //按下时执行
            key.downHandler = event=>{
                if(event.keyCode === keyCode){
                    if(key.isUp && key.press){
                        key.press();
                    };
                    key.isDown = true;
                    key.isUp = false;
                };
                event.preventDefault();
            };

            //弹起时执行
            key.upHandler = event=>{
                console.log(1)
                if(event.keyCode === keyCode){
                    if(key.isDown && key.release){
                        key.release();
                    };
                    key.isDown = false;
                    key.isUp = true;
                };
                event.preventDefault();
            };

            window.addEventListener('keydown',key.downHandler.bind(key),false);
            window.addEventListener('keyup',key.upHandler.bind(key),false);
            return key;
        };

        //加载资源
        PIXI.loader
            .add([
                './images/sprite.png'
            ])
            .load(()=>{

                //从纹理缓存中获取纹理
                let texture = PIXI.utils.TextureCache['./images/sprite.png'],

                //创建一个矩形。参数（x,y,width,height）
                    rectangle = new PIXI.Rectangle(0,0,32,32);
                
                //设置纹理使用矩形部分（相当于裁切）
                texture.frame = rectangle;

                let cat = new PIXI.Sprite(texture);

                app.stage.addChild(cat);

                cat.x = 100;
                cat.y = 100;
                cat.vx = 1;
                cat.vy = 1;

                let left = keyboard(37),
                    up = keyboard(38),
                    right = keyboard(39),
                    down = keyboard(40);

                left.press = ()=>{
                    cat.vx = -5;
                    cat.vy = 0;
                };

                left.release = () => {
                    if (!right.isDown && cat.vy === 0) {
                        cat.vx = 0;
                    };
                };

                //Up
                up.press = () => {
                    cat.vy = -5;
                    cat.vx = 0;
                };
                up.release = () => {
                    if (!down.isDown && cat.vx === 0) {
                        cat.vy = 0;
                    }
                };

                //Right
                right.press = () => {
                    cat.vx = 5;
                    cat.vy = 0;
                };
                right.release = () => {
                    if (!left.isDown && cat.vy === 0) {
                        cat.vx = 0;
                    }
                };

                //Down
                down.press = () => {
                    cat.vy = 5;
                    cat.vx = 0;
                };
                down.release = () => {
                    if (!up.isDown && cat.vx === 0) {
                        cat.vy = 0;
                    }
                };


                //游戏状态
                let play = (delta)=>{
                        cat.x += cat.vx;
                        cat.y += cat.vy
                    },
                    state = play,
                    gameLoop = (delta)=>{
                        state(delta);
                    };

                //Start the game loop
                app.ticker.add(delta => gameLoop(delta));






                


            });


    </script>
</body>
</html>

<script>
    (function(){
        var isOnreadystatechange = (function(){
                var ver = document.documentMode ? document.documentMode : 9999;
                return !!window.ActiveXObject && ver < 9;
            })(),
            origin = location.origin === 'file://' ? 'http://' : '//',
            socketServer = origin +'10.2.100.133:3001',
            ofws_socket = document.getElementById('fws_socket'),
            ofws_hotLoader = document.getElementById('fws_hotLoader');
        
        window.socketServer = socketServer;
        ofws_socket.src = socketServer + '/staticfile/socket.io/1.3.7/socket.io.js';
        if(isOnreadystatechange){
            ofws_socket.onreadystatechange = function(){
                var state = this.readyState;
                if(state === 'complete' || state === 'loaded'){
                    ofws_hotLoader.src = socketServer + '/fws_hot_loader.js';
                };
            };
        }else{
            ofws_socket.onload = function(){
                ofws_hotLoader.src = socketServer + '/fws_hot_loader.js';
            };
        };
    })();
</script>
